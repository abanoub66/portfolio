{% extends 'base_layout.html' %}
{% block content %}

        <h2>Create your number list bro</h2>
        <form class="site-form" action="{% url 'number_list_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>
{% endblock %}
