{% extends 'library_db/library_db_layout.html' %}
{% block librarycontent %}
    <h1>History List</h1>
    <div class="histories">
        {% for history in histories %}
            <div class="d">
                <h2><a href="{% url 'library_db:history_detail' history.checkout %}">{{ history }}</a></h2>
            </div>
        {% endfor %}
    </div>
{% endblock %}
