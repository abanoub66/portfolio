{% extends 'library_db/library_db_layout.html' %}
{% block librarycontent %}
    <h1>Book List</h1>
    <div class="books">
        {% for book in books %}
            <div class="d">
                <h2><a href="{% url 'library_db:book_detail' book %}">{{ book.title }} by {{ book.author }}</a></h2>
            </div>
        {% endfor %}
    </div>
{% endblock %}
